{% extends "sphere/base.html" %}

{% block content %}
<div class="container text-center">
    <h2 class="mb-4">Reset Your Password</h2>
    <p>Please enter your email address to receive a password reset link:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
