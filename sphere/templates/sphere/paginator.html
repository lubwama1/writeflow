

{% if posts.has_other_pages %}
  
<nav class="pagination justify-content-center">
  <ul class="pagination">
      {% if posts.has_previous %}
          <li class="page-item">
              <a href="?page=1" class="btn btn-outline-secondary btn-sm mx-1">&laquo; First</a>
          </li>
          <li class="page-item">
              <a href="?page={{ posts.previous_page_number }}" class="btn btn-outline-secondary btn-sm">Previous</a>
          </li>
      {% endif %}

      {% for num in posts.paginator.page_range %}
          <li class="page-item {% if num == posts.number %}active{% endif %}">
              <a href="?page={{ num }}" class="btn btn-outline-secondary mx-1 btn-sm">{{ num }}</a>
          </li>
      {% endfor %}

      {% if posts.has_next %}
          <li class="page-item">
              <a href="?page={{ posts.next_page_number }}" class="btn btn-outline-secondary mx-1 btn-sm">Next</a>
          </li>
          <li class="page-item">
              <a href="?page={{ posts.paginator.num_pages }}" class="btn btn-outline-secondary btn-sm">Last</a>
          </li>
      {% endif %}
  </ul>
</nav>

{% endif %}
